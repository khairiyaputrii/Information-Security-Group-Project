<!DOCTYPE html>
<html>
<head>
    <title>Registered Accounts</title>
</head>
<body>
    <h1>Registered Accounts</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <!-- Add more columns as needed -->
        </tr>
        {% for account in accounts %}
            <tr>
                <td>{{ account[0] }}</td>
                <td>{{ account[1] }}</td>
                <!-- Add more columns as needed -->
            </tr>
        {% endfor %}
    </table>
</body>
</html>
