<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-50 to-blue-300">
    <div class="w-full max-w-md bg-white p-8 rounded shadow-md">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="message {{ message[1] }} text-center mb-4">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
        <form method="POST" action="/login" class="mb-4">
            <label for="username" class="block text-left mb-2">Username:</label>
            <input type="text" id="username" name="username" required
                class="w-full px-4 py-2 rounded border bg-gray-200"><br><br>

            <label for="password" class="block text-left mb-2">Password:</label>
            <input type="password" id="password" name="password" required
                class="w-full px-4 py-2 rounded border bg-gray-200"><br><br>

            <button type="submit"
                class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 py-2 rounded hover:from-pink-500 hover:to-yellow-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                Login
            </button>
        </form>

        <p class="text-center">Belum punya akun? <a href="/register" class="underline text-blue-500">Register</a></p>
    </div>
</body>
</html>
