<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data View</title>
</head>
<body>
    <h1>Data View</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Last Education</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in data %}
            <tr>
                <td>{{ entry.full_name }}</td>
                <td>{{ entry.email }}</td>
                <td>{{ entry.phone_number }}</td>
                <td>{{ entry.last_education }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
