<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded shadow-md">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="{{ message[1] }}">
                        {{ message[0] }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h1 class="text-2xl font-bold mb-4 text-center">Register</h1>
        <form method="POST" action="/register">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required
            class="w-full px-4 py-2 rounded border bg-gray-200"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required
            class="w-full px-4 py-2 rounded border bg-gray-200"><br><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required
            class="w-full px-4 py-2 rounded border bg-gray-200"><br><br>

            <button type="submit"
                class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 py-2 rounded hover:from-pink-500 hover:to-yellow-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                Register
            </button>
        </form>
        <p class="text-center">Sudah punya akun? <a href="/login" class="underline text-blue-500">Login</a></p>
    </div>
</body>
</html>
