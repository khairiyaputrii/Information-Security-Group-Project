<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 shadow-lg">
        <div class="container mx-auto">
            <div class="flex justify-between items-center p-3">
                <a href="#" class="text-white text-xl font-bold">FORM DATA</a>
                <form method="POST" action="/logout">
                    <button type="submit" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center ml-10">Logout</button>
                </form>
            </div>
        </div>
    </nav>    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="{{ message[1] }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST" action="/data_form" class="flex flex-col justify-center items-center mt-16">
        <div>
            <label for="full_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Full Name</label>
            <input type="text" id="full_name" name="full_name" class="appearance-none block w-96 bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" required placeholder="Enter your full name here">
        </div>
        
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Email</label>
            <input type="email" id="email" name="email" class="appearance-none block w-96 bg-gray-200 text-gray-700 border 
            border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" required placeholder="Enter you email here">
        </div>

        <div>
            <label for="phone_number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black" >Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{13}" class="appearance-none block w-96 bg-gray-200 text-gray-700 border 
            border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" required placeholder="(ex: 6281257414911)">
        </div>
        
        <div class="block mb-5 text-sm font-medium text-gray-900 dark:text-black">
            <div class="inline-block relative">
                <div class="flex flex-col gap-2">
                    <label class="mr-3" for="last_education">Last Education</label>
                    <select id="last_education" name="last_education" class="block appearance-none bg-gray-200 border w-96 border-gray-400 hover:border-gray-500 px-2 py-1 pr-5 rounded shadow leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="SD">SD</option>
                        <option value="SMP">SMP</option>
                        <option value="SMA">SMA</option>
                        <option value="S1">S1</option>
                        <option value="S2">S2</option>
                        <option value="S3">S3</option>
                    </select>
                </div>
            </div>
        </div>
         
        <!-- Add a file input field for PDF upload with a maximum size of 5MB -->
        <div class="flex flex-col gap-2 block mb-2 w-96 text-sm font-medium text-gray-900 dark:text-black">
            <label for="pdf_upload">Upload PDF (max 5MB)</label>
            <input type="file" id="pdf_upload" name="pdf_upload" accept=".pdf" required><br><br>
        </div>

        <!-- Add a file input field for Image upload with a maximum size of 10MB -->
        <div class="flex flex-col gap-2 block mb-2 w-96 text-sm font-medium text-gray-900 dark:text-black">
            <label for="img_upload">Upload Image (max 10MB):</label>
            <input type="file" id="img_upload" name="img_upload" accept=".jpeg" required><br><br>
        </div>

        <!-- Add a file input field for Video upload with a maximum size of 15MB -->
        <div class="flex flex-col gap-2 block mb-2 w-96 text-sm font-medium text-gray-900 dark:text-black">
            <label for="video_upload">Upload Video (max 15MB):</label>
            <input type="file" id="video_upload" name="video_upload" accept=".mp4" required><br><br>
        </div>

        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-lg focus:outline-none focus:shadow-outline w-96">Submit</button>
    </form>

    <script>
        function validateForm() {
            var pdfInput = document.getElementById("pdf_upload");
            var imgInput = document.getElementById("img_upload");
            var videoInput = document.getElementById("video_upload");

            // Maximum file sizes in bytes
            var maxPdfSize = 5 * 1024 * 1024; // 5MB
            var maxImgSize = 10 * 1024 * 1024; // 10MB
            var maxVideoSize = 15 * 1024 * 1024; // 15MB

            // Check PDF file size
            if (pdfInput.files.length > 0 && pdfInput.files[0].size > maxPdfSize) {
                alert("PDF file size exceeds the maximum allowed size (5MB).");
                return false;
            }

            // Check Image file size
            if (imgInput.files.length > 0 && imgInput.files[0].size > maxImgSize) {
                alert("Image file size exceeds the maximum allowed size (10MB).");
                return false;
            }

            // Check Video file size
            if (videoInput.files.length > 0 && videoInput.files[0].size > maxVideoSize) {
                alert("Video file size exceeds the maximum allowed size (15MB).");
                return false;
            }

            return true;
        }
    </script>
    </form>
</body>
</html>
